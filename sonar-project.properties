# SonarCloud Configuration for byenatOS
sonar.projectKey=byenatOS_byenatOS
sonar.organization=byenatos

# Project Information
sonar.projectName=byenatOS
sonar.projectDescription=An intelligent operating system built with AI-first architecture
sonar.projectVersion=1.0.0

# Source Configuration
sonar.sources=.
sonar.exclusions=**/*_test.py,**/tests/**,**/node_modules/**,**/target/**,**/.git/**,**/backup/**

# Language-specific Configuration
sonar.python.coverage.reportPaths=LocalAIProcessor/coverage.xml
sonar.javascript.lcov.reportPaths=SDK/JavaScript/coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true

# Links
sonar.links.homepage=https://github.com/byenatOS/byenatOS
sonar.links.ci=https://github.com/byenatOS/byenatOS/actions
sonar.links.scm=https://github.com/byenatOS/byenatOS
sonar.links.issue=https://github.com/byenatOS/byenatOS/issues